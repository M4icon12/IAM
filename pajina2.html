   <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/bdd89edb33.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Flipping Cards</title>
  </head>
  <body>
    <section class="section-plans" id="section-plans">
      <div class="u-center-text u-margin-bottom-big">
        <h2 class="heading-secondary">
          
                    
                   <b style="color: black">Bachilleratos Técnicos</b>
          <br>
          <br>
        </h2>
      </div>

      <div class="row">
        <div class="col-1-of-3">
          <div class="card">
            <div class="card__side card__side--front-1">
              <div class="card__title card__title--1">
                <i class=""></i>
                
                <h4 class="card__heading">IAM</h4>
              </div>

              <div class="card__details">
                <ul>
                
                  <li>Bachillerato  Técnico Profecional en Informática</li>
                 
                </ul>
              </div>
            </div>
            <div class="card__side card__side--back card__side--back-1">
              <div class="card__cta">
                <div class="card__price-box">
                  <p class="card__price-only">Dururación </p>
                  <p class="card__price-value">Tres años</p>
                </div>
            
              </div>
            </div>
          </div>
        </div>

        <div class="col-1-of-3">
          <div class="card">
            <div class="card__side card__side--front-2">
              <div class="card__title card__title--2">
                <i class="fas fa-plane"></i>
                <h4 class="card__heading">IAM</h4>
              </div>

              <div class="card__details">
                <ul>
                  
                  <li>Bachillerato Técnico Profecional en Administración de Empresas</li>
                   
                </ul>
              </div>
            </div>
            <div class="card__side card__side--back card__side--back-2">
              <div class="card__cta">
                <div class="card__price-box">
                  <p class="card__price-only">Duración</p>
                  <p class="card__price-value">Tres años </p>
                </div>
              
              </div>
            </div>
          </div>
        </div>
        
        

        <div class="col-1-of-3">
          <div class="card">
            <div class="card__side card__side--front-3">
              <div class="card__title card__title--3">
                <i class="fas fa-rocket"></i>
                <h4 class="card__heading"> IAM</h4>
              </div>

              <div class="card__details">
                <ul>
                  
                  <li> Bachillerato en Ciencias Humanidades</li>
                   
                </ul>
              </div>
            </div>
            <div class="card__side card__side--back card__side--back-3">
              <div class="card__cta">
                <div class="card__price-box">
                  <p class="card__price-only">Duración</p>
                  <p class="card__price-value">2 Años</p>
                </div>
              
              </div>
            </div>
          </div>
        </div>
      </div>
